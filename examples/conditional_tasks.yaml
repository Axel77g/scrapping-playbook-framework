tasks:
  - name: Navigate to page
    action: browser.goto
    url: https://example.com
  
  - name: Check for popup
    action: dom.get_element
    selector: ".popup-modal"
    output: popup
  
  - name: Close popup if exists
    action: $popup.click
    when:
      - variable: popup
        is_defined: true
  
  - name: Continue with main task
    action: dom.get_element
    selector: "#content"
    output: content
